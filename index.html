<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/teamtrainer-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#203731" />
    <meta name="description" content="TeamTrainer - Team Training App" />
    <title>TeamTrainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <style>
      /* Prevent white flash - apply color to everything before React loads */
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #203731;
      }
      /* Hide content until React is ready */
      #root:empty {
        display: block;
      }
    </style>
    <script>
      // Apply cached branding color immediately to prevent flash
      (function() {
        try {
          var cached = localStorage.getItem('teamtrainer_branding_cache');
          if (cached) {
            var branding = JSON.parse(cached);
            if (branding.primaryColor) {
              var color = branding.primaryColor;
              document.documentElement.style.backgroundColor = color;
              document.body.style.backgroundColor = color;
              // Also set a CSS variable for use by components
              document.documentElement.style.setProperty('--cached-primary-color', color);

              // Update theme-color meta tag for mobile browser chrome
              var themeColorMeta = document.querySelector('meta[name="theme-color"]');
              if (themeColorMeta) {
                themeColorMeta.setAttribute('content', color);
              }
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
